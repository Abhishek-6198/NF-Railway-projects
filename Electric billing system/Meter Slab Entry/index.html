<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter slab rate entry</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <h1>Meter slab rate entry</h1>
    <h2 id="new">New slab entry:</h2>
    <h2 id="old">Old slab entries:</h2>
    <span id="add_info"><< Press this to create new slabs</span>
    <span id="slab_info">Slabs can be updated one at a time >></span>
    <div id="new_slab">
        <table id="slab_details" border="2">
            <tr>
                <th>From date</th>
                <th>To date</th>
                <th>From Unit</th>
                <th>To Unit</th>
                <th>Rate/unit</th>
                <th>Unit type</th>
            </tr>
            <tr>
                <td><input type="text" size=10 id="fdate" placeholder="dd/mm/yyyy" autocomplete="off" required></td>
                <td><input type="text" size=10 id="tdate" placeholder="dd/mm/yyyy" autocomplete="off"></td>
                <td><input type="number" size=5 style="width:80px;" id="funit" autocomplete="off"  required></td>
                <td><input type="number" size=5 style="width:80px;" id="tunit" autocomplete="off"></td>
                <td><input type="number" step="0.01" size=5 style="width:80px;" id="r" autocomplete="off"  required></td>
                <td><select name="type" id="type" style="max-width:100%;" onclick="">
                    <option value="Household">Household</option>
                    <option value="Commercial">Commercial</option>
                </select></td>
            </tr>
        </table>
    </div>
    <button id="save">Save</button>
    <button id="add">+</button>
    <div id="old_slab"><table id="old_table" border="2"></table></div>
    <script src="frontend.js"></script>
</body>
</html>
