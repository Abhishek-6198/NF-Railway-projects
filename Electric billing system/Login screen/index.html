<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script>
        function preventBack() {
            window.history.forward();
        }
    
        setTimeout(preventBack(), 0);
        window.onunload = function() {
            null
        };
    </script>
    <script src="https://kit.fontawesome.com/03d58ba9c7.js" crossorigin="anonymous"></script>
    <title>NFR quarter management</title>
</head>
<body>
    <h1>NF Railway HQ</h1>
    <i class="fas fa-exclamation-triangle">&ensp;</i><span class="second-info">Please contact the admin, in case of forgotten recovery code.</span>
    <h2>Welcome</h2>
    <div id="box">
        <br>
        <p id="pid"><b>Emp no:</b></p>
        <input type="text" id="id" size="30" maxlength="11" onkeypress="return event.charCode != 32">
        <p id="ppass"><b>Password:</b></p>
        <input type="password" id="pass" size="30" maxlength="30">&ensp;<i class="far fa-eye-slash"></i>
        <button id="login">Sign in</button>
    </div>
    <!--<script src="http://www.sitepoint.com/examples/password/MaskedPassword/MaskedPassword.js"></script>-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="java_code.js"></script>
</body>
</html>
