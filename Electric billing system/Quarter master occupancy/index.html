<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/03d58ba9c7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarter Occupancy Entry</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="script.js"></script>
    

</head>
<body>

    <h2>Quarter Occupancy Entry</h2>

    <table id="quarter_details" border="2">
        <tr>
            <td><b>Colony name:</b></td>
            <td><select name="colony_name" id="colony_name" style="text-align-last: center;" onclick="get_names()" onchange="check()">
                <option value="default" selected="selected_code">Select your colony name</option>
            </select></td>
        </tr>

        <tr>
            <td><b>Quarter type:</b></td>
            <td><select disabled name="colony_type" id="colony_type" style="text-align-last: center;" onclick="get_types()" onchange="check()">
                <option value="default" selected="selected_type">Select your quarter type</option>
            </select></td>
        </tr>

        <tr>
            <td><b>Quarter No:</b></td>
            <td><select disabled name="quarter_no" id="quarter_no" style="text-align-last: center;" onclick="get_numbers()" onchange="check()">
                <option value="default" selected="selected_type">Select your quarter no</option>
            </select></td>
        </tr>

    </table>
            <button id="save"  onclick="send_message()" disabled>Save</button>
            <button id="reset" onclick="erase()">Reset</button>

    
    
</body>
</html>
