<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric draft report </title>
    <link rel="stylesheet" href="report_styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
</head>
<body>
    <h2>Electric draft report</h2>
    <div id="box">
        <p id="current_date"><b>Date:</b></p>
        <input type="text" size=10 id="date" placeholder="dd/mm/yyyy" autocomplete="off"><br><br>
        <p id="colony"><b>Colony:</b></p>
        <select name="colony_name" id="colony_name" style="text-align-last: center;" onclick="get_names()">
            <option value="default" selected="selected_code">Select your colony</option></select>
    </div>
    <table id="new_table" border="2"></table>
    <button id="generate">Generate</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script> 
    <script src="draft.js"></script>
</body>
</html>
