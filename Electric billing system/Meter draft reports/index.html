<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric draft report </title>
    <link rel="stylesheet" href="report_styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
</head>
<body>
    <h2>Quarter meter charges report</h2>
    <div id="box">
        <p id="current_date"><b>Current meter reading date:</b></p>

        <select name="c_date" id="c_date" style="text-align-last: center;" onclick="get_dates()">
            <option value="default" selected="selected_date"></option></select><br>
        <input type="text" id="emp" size="20" style="display: none;">

        <p id="colony"><b>Colony name:</b></p>

        <select name="colony_name" id="colony_name" style="text-align-last: center;" onclick="get_names()">
            <option value="default" selected="selected_code"></option></select><br>

        <div id="vac" style="display: none;">
            <p id="vacation"><b>Prematured quarter vacation:</b></p>
                <input type="radio" id="ya" name="choice" value="Yes">
                <label for="ya">Yes</label><br>
                <input type="radio" id="na" name="choice" value="No">
                <label for="na">No</label><br>
        </div><br>

        <div id="grnd" style="display: none;">
            <p id="ground"><b>Quarter vacation ground:</b></p>
                <select name="vacation_ground" id="vacation_ground" style="text-align-last: center;">
                    <option value="transfer">Transferred</option>
                    <option value="expire">Expired</option>
                    <option value="retire">VRS</option>
                </select>
        </div>

    </div>
    <p id="disclaimer">(Date and colony names are optional for electric draft report)</p>
    <table id="new_table" border="2"></table>
    <button id="generate">Generate list</button>
    <button id="generate1">Generate draft</button>
    <button id="generate2">Generate report</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js" ></script>
    <script src="draft.js"></script>
</body>
</html>
