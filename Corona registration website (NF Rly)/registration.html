<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient details</title>
    <link rel="stylesheet" href="reg_styles.css">
    <script src="frontend.js"></script>
</head>
<body>
    <h1 id="title">Patient Information System</h1>
    <div id="box">
        <p id="name">Name : <input type="text" id="inp_name"  style="font-family:cursive;"></input></p><br>
        <p id="age">Age : <input type="number" id="inp_age" style="font-family:cursive;"></input></p><br>
        <p id="number">Contact number : <input type="tel" id="inp_number" style="font-family:cursive;"></input></p><br>
        <p id="address">Address : <input type="text" id="inp_address"  style="font-family:cursive;"></input></p><br>
        <p id="id">Patient ID : <input type="number" id="patient_id" style="font-family:cursive;"></input></p><br>
        <input id="register" type="button" value="Register" onclick="register()"></button>
    </div>
</body>
</html>
