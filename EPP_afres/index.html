<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <script src="/cache.php"></script>
    <title>EPP login</title>
</head>
<body>
    <div class="container-fluid p-1 bg-primary text-white d-flex align-items-center justify-content-center">
        <h2>NFR Employee pay particulars</h2>
        <span class="badge rounded-pill bg-success ms-3">PRIME - AFRES period</span>
    </div>
    <div class="container-fluid d-flex align-items-center justify-content-center" id="inp_field" style="background-color: rgb(185, 202, 255); padding: 5em 5em">
        <div class="card" id="login" style="background-color: rgb(231, 240, 198);">
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" autocomplete="off">
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" autocomplete="off">
            <button class="btn btn-info" type="button" id="submit">Submit</button>
        </div>     
    </div>
    <img class="mx-auto d-block" id="img" src="html_bg.png" alt="New York">
    <script src="/frontend.js"></script>
</body>
</html>
